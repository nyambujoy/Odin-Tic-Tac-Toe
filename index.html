<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h2 id="turnDisplay">Player X's Turn</h2>
        <div class="gameBoard">
            <div class="cards" id="id1"></div>
            <div class="cards" id="id2"></div>
            <div class="cards" id="id3"></div>
            <div class="cards" id="id4"></div>
            <div class="cards" id="id5"></div>
            <div class="cards" id="id6"></div>
            <div class="cards" id="id7"></div>
            <div class="cards" id="id8"></div>
            <div class="cards" id="id9"></div>
        </div>
        <div class="footer">
            <H3 id="result">Games refresh the mind..</H3>
            <button class="restart">Restart</button>
        </div>

        <h6>&copy Joyliz Nyambura 2024</h6>

    </div>


    <script src="app.js"></script>
</body>

</html>
